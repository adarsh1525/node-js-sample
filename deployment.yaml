apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: nodejs-deployment 
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: nodejs-app 
  template: 
    metadata: 
      labels: 
        app: nodejs-app 
    spec: 
      containers: 
      - name: nodejs-app 
        image: adarsh1525/node_app:30
        ports: 
        - containerPort: 5000

      imagePullSecrets:
       - name: ECR_Credentials
