apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: nodejs-deployment 
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: nodejs-app 
  template: 
    metadata: 
      labels: 
        app: nodejs-app 
    spec: 
      containers: 
      - name: nodejs-app 
        image: 167865939934.dkr.ecr.ap-south-1.amazonaws.com/node_app:2
        ports: 
        - containerPort: 5000
